<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantenimiento de personas</title>
    <script defer src="mainScript.js"></script>
</head>
<body>
    <form action="#" id="person-form">
        <label for="name-input">Nombre:</label>
        <input type="text" id="name-input">

        <label for="lastname-input">Apellido:</label>
        <input type="text" id="lastname-input">

        <label for="age-input">Edad:</label>
        <input type="number" min="0" step="1" id="age-input">

        <label for="id-input">ID:</label>
        <input type="text" id="id-input">

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
